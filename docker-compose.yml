
version: '3.8'

services:
  db:
    image: mysql:8
    container_name: mysql_bigfm
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bigfm
      MYSQL_USER: bigfmuser
      MYSQL_PASSWORD: bigfmpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - bigfm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$${MYSQL_USER}", "-p$${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: bigfm-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: bigfm
      DB_USER: bigfmuser
      DB_PASSWORD: bigfmpassword
      FLASK_ENV: production
      FLASK_APP: app.py
    ports:
      - "5000:5000"
    volumes:
      - ./bigfm-backend:/app
    networks:
      - bigfm-network

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: bigfm-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://3.110.83.27:5000
    volumes:
      - ./bigfm-frontend:/app
      - /app/node_modules
    networks:
      - bigfm-network

volumes:
  mysql_data:
  node_modules:

networks:
  bigfm-network:
    driver: bridge
